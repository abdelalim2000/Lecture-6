<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post-Design</title>
</head>

<body>
    <div class="post">
        <div class="header">
            <div class="profile">
                <img src="assets/img/profile.jpg" class="profile">
                <div class="dis">
                    <h2>Mohamed Ahmed</h2>
                    <div class="time">
                        <p>6hrs</p>
                        <img src="assets/icon/earth.svg">
                    </div>
                </div>
            </div>
            <img src="assets/icon/dots.svg" class="dots">
        </div>
        <div class="main">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam quisquam nulla blanditiis quo eaque ex
                optio aspernatur provident, laboriosam fugit debitis in quas animi quasi itaque praesentium velit
                tenetur minus.</p>
        </div>
        <div class="footer">
            <div class="btn">
                <img src="assets/icon/thumbs-up.svg" class="like">
                <p>like</p>
            </div>
            <div class="btn">
                <img src="assets/icon/comment.svg" class="comment">
                <p>comment</p>
            </div>
            <div class="btn">
                <img src="assets/icon/share.svg" class="share">
                <p>share</p>
            </div>
        </div>
    </div>
</body>

</html>
